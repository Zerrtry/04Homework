<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code Quiz JS</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/style.css" />
    </head>

    <body>

        <header class="header">
            <div class="row">
                <div class="col-sm-12">
                    <div class="navbar navbar-expand-lg">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="highscores.html">View Highscores</a></li>
                            <li><p class="navbar-text timer">Time left: <span id="time">75</span> sec.</p></li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </header>   

        <div class="row" id="start">
            <div class="col-sm-12 start" >
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related question with in the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds.</p>
                <button type="button" class="btn btn-lg" id="start-btn">Start Quiz</button>
            </div>
        </div>
        <div class="row question" id="question-title">    
            <div class="col-sm-10">
                <p>Question</p>
            </div>
            <div class="row answers">
                <div class="col-sm-12">
                    <ul>
                        <il>
                            <div class="row">
                                <div class="col-sm-4">
                                    <button type="button" class="question-btn" id="answer-btn1"></button>
                                </div>
                            </div>
                        </il>
                        <il>
                            <div class="row">
                                <div class="col-sm-4">
                                    <button type="button" class="question-btn" id="answer-btn2"></button>
                                </div>
                            </div>
                        </il>
                        <il>
                            <div class="row">
                                <div class="col-sm-4">
                                    <button type="button" class="question-btn" id="answer-btn3"></button>
                                </div>
                            </div>
                        </il>
                        <il>
                            <div class="row">
                                <div class="col-sm-4">
                                    <button type="button" class="question-btn" id="answer-btn4"></button>
                                </div>
                            </div>
                        </il>
                    </ul>
                </div>    
            </div>    
        </div>
        </div>
        <div class="row"> 
            <div class="col-sm-12 end" id="end">
                <div class="title">
                    All Done!
                </div>
                <p>
                    Your final score is <span id="final"></span>
                </p>
                <div class="input">
                    Enter initials: <input type="text" id="finalInput"> <button type="button" class="btn" id="finalSubmit">Submit</button>
                </div>
            </div>
        </div>
     
        <script type ="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
